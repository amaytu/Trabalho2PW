<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Assets login/style.css">
    <script src="Assets login/script.js"></script>
    <link rel="shortcut icon" href="Assets login/wild_west_sun_desert_cactus_icon_226290.png" type="image/x-icon">
    <title>ToDo List</title>
</head>
<body>
    <div class="box">
        <h2 class="loginTitle" id="loginTitle">Login</h2>
        <p></p>
        <form>
        <div class="inputBox">
            <input type="email" name="email" required="" onkeyup="this.setAttribute('value', this.value);" value="" oninput="verificarCaracteresEmail(this)">
            <label>E-mail *</label>
            <small id="mensagemErroEmail" class="mensagem-erro"></small>
        </div>
        <div class="inputBox">
            <input type="text" name="user" required="" onkeyup="this.setAttribute('value', this.value);" value="" oninput="verificarCaracteresUser(this)">
            <label>Usuário *</label>
            <small id="mensagemErroUser" class="mensagem-erro"></small>
        </div>
        <div class="inputBox">
            <input type="password" name="password" required="" onkeyup="this.setAttribute('value', this.value);" value="" oninput="verificarCaracteresPassword(this)">
            <label>Senha *</label>
            <small id="mensagemErroPassword" class="mensagem-erro"></small>
        </div>
        <div class="inputBox">
            <select class="paisInput" id="pais" required>
                <option class="pais-label2" value="">País *</option>
                <option class="pais-label2" value="Angola">Angola</option>
                <option class="pais-label2" value="Brasil">Brasil</option>
                <option class="pais-label2" value="Canada">Canada</option>
                <option class="pais-label2" value="Dinamarca">Dinamarca</option>
            </select>
        </div>
        <p></p>
        <div class="gender-container">
            <label class="radioLabel">Qual seu gênero *</label>
            <div class="radio">
                <input type="radio" name="genero" value="homem"><label for="hom" id="hom">homem</label> 
                <input type="radio" name="genero" value="mulher"><label for="mul" id="mul">mulher</label> 
                <input type="radio" name="genero" value="outro"><label for="out" id="out">outro</label> 
            </div>
        </div>
        <p></p>
        <div class="forgot">
            <button type="button">Esqueceu a senha?</button>
        </div>
          <input type="submit" name="sign-in" value="Entrar">
        </form>
      </div>
</body>
</html>
